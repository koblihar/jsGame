<!DOCTYPE html>
<html lang="cs">
<head>
    <title>Learning JS</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="allPage">
        <div class="playground">
            <div class="totalScore totalScore0 active">
                <p id="name-0">Player 1 score</p>
                <p id="totalScorePlayer-0">30</p>
            </div>
            <div class="totalScore totalScore1">
                <p id="name-1">Player 2 score</p>
                <p id="totalScorePlayer-1">40</p>
            </div>

            <div class="currentScore currentScore0">
                <p>Current score</p>
                <p id="currentScore-0">3</p>
            </div>

            <div class="currentScore currentScore1">
                <p>Current score</p>
                <p id="currentScore-1">3</p>
            </div>

            <div class="middleText">
                <p class="btn rollDice">Roll Dice</p>
                <p class="btn holdScore">Hold </p>
                <p class="btn newGame">New Game</p>
            </div>

            <div class="dice">
                <img src="img/1.jpg" alt="" class="diceImage">
            </div>

        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
